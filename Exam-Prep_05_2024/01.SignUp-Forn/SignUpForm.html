<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="SignUpForm.css">
</head>

<body>
    <form action="#" method="POST">
        <ul class="nav">
            <li class="current"><a href="#" class="sign-up">Sign Up</a></li>
            <li><a href="#" class="log-in">Log In</a></li>
        </ul>
        
        <h2>Sign Up for Free</h2>

        <div class="flex">
            <div class="field">
                <input type="text" name="first-name" required/>
                <label for="first-name">First Name</label>
            </div>
            <div class="field">
                <input type="text" name="last-name" required/>
                <label for="last-name">Last Name</label>
            </div>
        </div>
        
        <div class="field">
            <input type="email" name="emai-address" required/>
            <label for="emai-address">Email Address</label>
        </div>
        <div class="field">
            <input type="password" name="password" required/>
            <label for="password">Set A Password</label>
        </div>
        <input type="submit" value="GET STARTED">
    </form>
</body>

</html>
